<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="thiagosoubra">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://arthiagosoubra.github.io/appSharePrint/files/styles.css">
    <script src="https://arthiagosoubra.github.io/appSharePrint/files/jquery-3.6.4.min.js"></script>
    <script src="https://arthiagosoubra.github.io/appSharePrint/files/dependences.js"></script>
    <script src="https://arthiagosoubra.github.io/appSharePrint/clients/hortifrutibrasileiros/data.js"></script>
    <script>
        // Função para carregar os arquivos JavaScript dinamicamente com um parâmetro de consulta aleatório
        function carregarScript(url) {
            var script = document.createElement('script');
            script.src = url + '?nocache=' + new Date().getTime(); // Adicionando um parâmetro de consulta aleatório
            document.head.appendChild(script);
        }

        // Carregar os arquivos JavaScript com a função carregarScript()
        carregarScript('list.js');
        carregarScript('https://arthiagosoubra.github.io/appSharePrint/files/check.js');
        carregarScript('https://arthiagosoubra.github.io/appSharePrint/files/scripts.js');
    </script>
</head>
<body class="hortifrutibrasileiros">
    <div id="body-content"></div>
</body>
</html>
